{% extends "_base.html" %}
{% block body %}
<div>
    <form id="login-form">
        <label>
            Login:
            <input type="text" name="login" id="user-login-input"/>
        </label>
        <label>
            Password:
            <input type="password" name="password" id="user-password-input"/>
        </label>
        <input type="submit" value="Log In"/>
    </form>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='scripts/login-page.js') }}"></script>
{% endblock %}
